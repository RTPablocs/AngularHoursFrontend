<div class="main-card">
    <div *ngIf="!this.editing">
        <h3 class="primary-font">{{user.surname}}, {{user.name}}</h3>
        <p class="sec-font">@{{user.username}}</p>
        <p class="sec-font"> Department: {{user.department}}</p>
        <p class="sec-font"> Mail: {{user.mail}}</p>
        <app-password-container [password]="user.password"></app-password-container>
    </div>
    <app-user-form *ngIf="this.editing"></app-user-form>
</div>
