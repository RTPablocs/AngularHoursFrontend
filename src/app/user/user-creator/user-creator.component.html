<div class="card-main" [@openClose]="isOpen? 'open': 'close'">
    <lucide-icon name="plus" class="icon" (click)="this.toggle()" *ngIf="!this.isOpen"></lucide-icon>
    <app-user-form *ngIf="this.isOpen" (userToSubmit)="log($event)"></app-user-form>
    <app-user-buttons [disablEditMode]="true" (isGoingToDelete)="closeCreator($event)" *ngIf="this.isOpen"
        (hasUpdatedAnything)="this.triggerCreateUser($event)"></app-user-buttons>
</div>
